<!doctype html>
	<html>
	<head>
	    <meta charset="utf-8">
	    <title>Выберите колонку</title>
	    <link rel="stylesheet" type="text/css" href="stil.css">
	    <style>
	    	h1 
			{
				margin-top: 5%;
				font-size: 35pt;
				text-align: center;
			}
			table
			{
				border-collapse: separate;
				border-spacing: 100pt;
			}
			td
			{
				font-size: 35pt;
			}
			.red
			{
				text-decoration: none;
				display: inline-block;
				padding: 15px 30px;
				border-radius: 10px;
				box-shadow: 0 0 40px 40px #90130F inset, 0 0 0 0 #F137A6;
				font-family: 'Montserrat', sans-serif;
				font-weight: bold;
				letter-spacing: 2px;
				color: white;
				transition: .15s ease-in-out;
			}
			.red:hover
			{
				box-shadow: 0 0 10px 0 #F137A6 inset, 0 0 10px 4px #F137A6;
				color: #90130F;
			}
			.yellow 
			{
				text-decoration: none;
				display: inline-block;
				padding: 15px 30px;
				border-radius: 10px;
				box-shadow: 0 0 40px 40px #92961A inset, 0 0 0 0 #F137A6;
				font-family: 'Montserrat', sans-serif;
				font-weight: bold;
				letter-spacing: 2px;
				color: white;
				transition: .15s ease-in-out;
			}
			.yellow:hover 
			{
				box-shadow: 0 0 10px 0 #92961A inset, 0 0 10px 4px #F137A6;
				color: #92961A;
			}
		</style>
	</head>
	<body bgcolor="ff6161">
	    <h1>
	    	Выберите колонку в которую хотите бросить фишку
	    </h1>
	    <div align="center">
	    	<table>
	    	<tr>
	    		<td>
	    			<form action=/red method=post>
	    				<button name=1 class="red">1</button>
	    			</form>
	    		</td>
	    		<td>
	    			<form action=/red method=post>
	    				<button name=2 class="red">2</button>
	    			</form>
	    		</td>
	    		<td>
	    			<form action=/red method=post>
	    				<button name=3 class="red">3</button>
	    			</form>
	    		</td>
	    		<td>
	    			<form action=/red method=post>
	    				<button name=4 class="red">4</button>
	    			</form>
	    		</td>
	    		<td>
	    			<form action=/red method=post>
	    				<button name=5 class="red">5</button>
	    			</form>
	    		</td>
	    		<td>
	    			<form action=/red method=post>
	    				<button name=6 class="red">6</button>
	    			</form>
	    		</td>
	    		<td>
	    			<form action=/red method=post>
	    				<button name=7 class="red">7</button>
	    			</form>
	    		</td>
	    	</tr>
	    </table>
	    </div>
	    <a href="/sait" class="red">Назад</a>
	</body>
	</html>
